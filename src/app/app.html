<app-masthead />

<router-outlet />

@if (!isRouteActive()) {
<main class="w-full flex justify-center">
  <div class="max-w-7xl w-full flex gap-4">
    <!-- Left Column -->
    <aside class="w-1/4 p-4">
      <!-- Left column content goes here -->
      <h3 class="gr-h3">CURRENTLY READING</h3>
      <app-currently-reading-shelf [books]="currentlyReadingShelfData" />
    </aside>

    <!-- Central Column -->
    <section class="flex-1 w-1/2 p-4">
      <!-- Main content goes here -->
      <app-news-feed [updates]="userUpdates" />
    </section>

    <!-- Right Column -->
    <aside class="w-1/4 p-4">
      <!-- Right column content goes here -->
      <h3 class="gr-h3">RECOMMENDATIONS</h3>
      <app-recommendations-widget [books]="recommendedBooks" />
    </aside>
  </div>
</main>
}
